<!DOCTYPE html>
<html>

<head>
    <title>Задание №3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=9e69c355-e016-42dc-bcda-0cd702331a04" type="text/javascript"></script>
    <script type="text/javascript">
        function init() {
            var pointA = [47.996472, 37.804233],
                pointB = [47.994061, 37.804125],
                multiRoute = new ymaps.multiRouter.MultiRoute({
                    referencePoints: [
                        pointA,
                        pointB
                    ],
                    params: {
                        routingMode: 'pedestrian'
                    }
                }, {
                    boundsAutoApply: true
                });

            var myMap = new ymaps.Map('map', {
                center: [47.994159, 37.804150],
                zoom: 12,
            });

            myMap.geoObjects.add(multiRoute);
        }
        
        ymaps.ready(init);
    </script>

	  <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
<div id="map"></div>
</body>

</html>
